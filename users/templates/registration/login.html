{% extends 'blog/base.html' %}


{% load bootstrap5 %}


{% block header %}
    <div class="jumbotron jumbotron-fluid">
        <p class="lead">Войти в аккаунт.</p>
    </div>
{% endblock header %}

{% block content %}

<form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">войти</button>
    {% endbuttons%}

    <input type="hidden" name="next" value="{% url 'blog:index' %}" />
</form>

{% endblock content %}
