{% extends 'blog/base.html' %}


{% load bootstrap5 %}


{% block header %}
    <div class="jumbotron jumbotron-fluid">
        <h4>
            <a href="{% url 'blog:topic' topic.id %}" class="link-secondary"> {{ topic }} </a>
        </h4>
    </div>

{% endblock header %}


{% block content %}

<form action="{% url 'blog:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">добавить запись</button>
    {% endbuttons%}
</form>

{% endblock content %}
